# Module specific overrides (MUST come before sourcing modules)
set -g @catppuccin_status_session_icon_bg "#{@thm_mauve}"
set -g @catppuccin_status_ctp_cpu_icon_bg "#{@thm_rosewater}"
set -g @catppuccin_status_ctp_memory_icon_bg "#{@thm_green}"
set -g @catppuccin_status_battery_icon_bg "#{@thm_sapphire}"

# Load custom modules AFTER setting their color overrides
source ~/.config/tmux/plugins/catppuccin-tmux/status/ctp_cpu.conf
source ~/.config/tmux/plugins/catppuccin-tmux/status/ctp_memory.conf

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100


## Add modules to the status bar
## First module must use 'set -g', rest use 'set -ag' to append

# Configure status-left with module variables (before plugin interpolation)
set -g status-left "#{E:@catppuccin_status_session}"

# Configure status-right with module variables (before plugin interpolation)
set -gF status-right '#{E:@catppuccin_status_ctp_cpu} '
set -agF status-right '#{E:@catppuccin_status_ctp_memory} '
set -agF status-right "#{E:@catppuccin_status_battery}"

# Load catppuccin status dependencies -- these will interpolate the format variables
run '~/.tmux/plugins/tmux-cpu/cpu.tmux'
run '~/.tmux/plugins/tmux-battery/battery.tmux'
